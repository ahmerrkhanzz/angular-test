<main class="login d-flex flex-row align-items-center min-vh-100 p-3">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-5">
        <div class="card p-3 d-flex justify-content-center">
          <form class="form" [formGroup]="loginForm">
            <h1 class="login__logo">LOGO</h1>
            <h6 class="text-center text-muted my-4">Sign in to your account</h6>
            <div class="form-floating mb-3">
              <input
                [class.is-invalid]="
                  loginForm.get('email').invalid &&
                  (loginForm.get('email').touched ||
                    loginForm.get('email').dirty)
                "
                [class.is-valid]="
                  !loginForm.get('email').invalid &&
                  (loginForm.get('email').touched ||
                    loginForm.get('email').dirty)
                "
                type="email"
                formControlName="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <i class="bi bi-envelope"></i>
              <label for="floatingInput" class="text-muted"
                >Email address</label
              >
            </div>
            <div class="form-floating">
              <input
                [class.is-invalid]="
                  loginForm.get('password').invalid &&
                  (loginForm.get('password').touched ||
                    loginForm.get('password').dirty)
                "
                [class.is-valid]="
                  !loginForm.get('password').invalid &&
                  (loginForm.get('password').touched ||
                    loginForm.get('password').dirty)
                "
                type="password"
                formControlName="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <i class="bi bi-lock"></i>
              <label for="floatingPassword" class="text-muted">Password</label>
            </div>
            <div class="form-check mt-3 mb-3">
              <input class="form-check-input" type="checkbox" value="" />
              <label class="form-check-label text-muted"> Remember Me </label>
            </div>
            <div class="d-grid mb-3">
              <button
                class="btn btn-primary d-flex align-items-center justify-content-center"
                type="button"
                [disabled]="this.loginForm.invalid"
                (click)="loginHandler()"
              >
                <div
                  class="spinner-border text-light"
                  role="status"
                  *ngIf="isSubmitted"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
                <span *ngIf="!isSubmitted">Sign In</span>
              </button>
            </div>
            <div class="d-flex justify-content-around">
              <a href="javascript:;" class="text-muted">Forgot Password</a>
              <a href="javascript:;" class="text-muted">Create a new account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
